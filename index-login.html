<!DOCTYPE html>
<hmtl lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-login.css">
        <link rel="stylesheet" href="style-rodape.css">




    </head>

    <body>

        <header>

            <div class="header">
                <img src="logo.png" class="logo__imagem" alt="logo site alura">

                <input class="barra" type="text" name="search" placeholder="O que deseja encontrar?">
            </div>

        </header>



        <section class="area__login">
            <div class="login"></div>
            <form>

                <h7>Iniciar Sessão</h7>

                <input type="text" name="email" placeholder="Escreva seu email" />
                <input type="password" name="senha" placeholder="Escreva sua senha" />
                <input type="submit" class="botao__entrar" value="Entrar" />

            </form>
            </div>
        </section>
        </div>

        <div class="contato">

            <div class="logo2">

                <img src="logo.png" class="logo">
            </div>
            <div class="info">

                <p class="informacao">Quem somos nós</p>
                <br>
                <p class="informacao">Política de privacidade</p>
                <br>
                <p class="informacao">Programa fidelidade</p>
                <br>
                <p class="informacao">Nossas lojas </p>
                <br>
                <p class="informacao">Quero ser franqueado</p>
                <br>
                <p class="informacao">Anuncie aqui</p>
            </div>

            <div class="contato">



                <div class="form-control">
                    <h5> Fale Conosco </h6>
                        <br>
                        <label for="username">Nome</label>
                        <input type="text" id="username" placeholder="Escreva seu nome" maxlength="50" class="nome">


                        <laber class="text" class="mensagem"> Mensagem </laber>
                        <textarea id="message " for="message " placeholder="Digite sua Mensagem" rows="5" cols="33"
                            minlength="1" maxlength="300" class="mensagem"></textarea>

                        <button type="submit" value="enviar" class="enviar">Enviar</button>


                </div>
            </div>
    </body>
</hmtl>
